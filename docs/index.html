<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code Viewer</title>

  <!-- Highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/c.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ffffff;
    }

    .page-container {
      width: 60%;
      margin: 0 auto;
      padding: 2em 0;
    }

    .code-container {
      margin-top: 1.5em;
    }

    pre {
      position: relative;
      background: #f0f0f0;
      padding: 1em;
      border-radius: 8px;
      overflow-x: auto;
      margin: 0;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 12px;
      padding: 4px 8px;
      font-size: 0.85em;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
    }

    .copy-btn:active {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .page-container {
        width: 90%;
        padding: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="page-container">
    <p>Ниже показан пример простого C-приложения, вызывающего системную команду:</p>
    <div class="code-container">
      <pre>
        <button class="copy-btn" onclick="copyCode('code-block-c')">Copy</button>
        <code id="code-block-c" class="language-c"></code>
      </pre>
    </div>

    <p>Следующий фрагмент демонстрирует Bash-скрипт, запускающий это приложение:</p>
    <div class="code-container">
      <pre>
        <button class="copy-btn" onclick="copyCode('code-block-bash')">Copy</button>
        <code id="code-block-bash" class="language-bash"></code>
      </pre>
    </div>
  </div>

  <script>
    fetch("main.c")
      .then(response => response.text())
      .then(text => {
        const codeC = document.getElementById("code-block-c");
        codeC.textContent = text;
        hljs.highlightElement(codeC);
      });

    fetch("cmd.bash")
      .then(response => response.text())
      .then(text => {
        const codeBash = document.getElementById("code-block-bash");
        codeBash.textContent = text;
        hljs.highlightElement(codeBash);
      });

    function copyCode(id) {
      const code = document.getElementById(id).textContent;
      navigator.clipboard.writeText(code).then(() => {
        const btn = document.querySelector(`button[onclick="copyCode('${id}')"]`);
        btn.textContent = "Copied!";
        setTimeout(() => (btn.textContent = "Copy"), 2000);
      });
    }
  </script>

</body>
</html>
