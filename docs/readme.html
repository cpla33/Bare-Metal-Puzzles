<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Code Viewer</title>
  <style>
    pre {
      background: #f0f0f0;
      padding: 1em;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h2>main.c</h2>
  <pre id="code-block"></pre>

  <script>
    fetch("main.c")
      .then(response => response.text())
      .then(text => {
        document.getElementById("code-block").textContent = text;
      })
      .catch(error => {
        document.getElementById("code-block").textContent = "Error loading file.";
      });
  </script>
</body>
</html>
